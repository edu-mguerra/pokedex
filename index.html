<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imeges/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>POKEDEX</title>
</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon--image">

        <h1 class="pokemon--data">
            <span class="pokemon--number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input--search"
            placeholder="Name or Number"
            required
            /> 
        </form>

        <div class="buttons">

            <button class="button btn-prev">☚ Prev</button>
            <button class="button btn-next">Next ☛</button>

        </div>

        <img src="imeges/pokedex.png" class="pokedex" alt="pokedex">

    </main>
    <script src="./javaScript/script.js"></script>
</body>
</html>
